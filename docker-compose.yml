version: '3.9'

services:
  nest-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - LOG_OUTPUT=${LOG_OUTPUT}
    volumes:
      - .:/app
      - nest_api_node_modules:/app/node_modules
    command: yarn start:dev
    ports:
      - '3000:3000'
    restart: unless-stopped
    profiles:
      - dev

  nest-api-prod:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - '3001:3000'
    restart: unless-stopped
    profiles:
      - prod

volumes:
  nest_api_node_modules:
